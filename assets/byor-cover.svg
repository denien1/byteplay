<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f8f8f8"/>
  
  <!-- Pokeball Design -->
  <circle cx="200" cy="150" r="80" fill="#f0f0f0" stroke="#e0e0e0" stroke-width="4"/>
  <rect x="120" y="146" width="160" height="8" fill="#e0e0e0"/>
  <circle cx="200" cy="150" r="25" fill="#d0d0d0" stroke="#c0c0c0" stroke-width="4"/>
  
  <!-- Loading Text -->
  <text x="200" y="240" font-family="Arial" font-size="14" text-anchor="middle" fill="#a0a0a0">Loading Pokemon Game...</text>
  
  <!-- Optional Pixel Pattern Background -->
  <rect x="0" y="0" width="20" height="20" fill="#f5f5f5"/>
  <rect x="40" y="0" width="20" height="20" fill="#f5f5f5"/>
  <rect x="80" y="0" width="20" height="20" fill="#f5f5f5"/>
  <rect x="20" y="20" width="20" height="20" fill="#f5f5f5"/>
  <rect x="60" y="20" width="20" height="20" fill="#f5f5f5"/>
  <rect x="0" y="40" width="20" height="20" fill="#f5f5f5"/>
  <rect x="40" y="40" width="20" height="20" fill="#f5f5f5"/>
  <rect x="80" y="40" width="20" height="20" fill="#f5f5f5"/>
  
  <!-- Same pattern for bottom right -->
  <rect x="320" y="240" width="20" height="20" fill="#f5f5f5"/>
  <rect x="360" y="240" width="20" height="20" fill="#f5f5f5"/>
  <rect x="300" y="260" width="20" height="20" fill="#f5f5f5"/>
  <rect x="340" y="260" width="20" height="20" fill="#f5f5f5"/>
  <rect x="380" y="260" width="20" height="20" fill="#f5f5f5"/>
  <rect x="320" y="280" width="20" height="20" fill="#f5f5f5"/>
  <rect x="360" y="280" width="20" height="20" fill="#f5f5f5"/>
</svg> 