<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>BytePlay — Play</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="icon" href="assets/favicon.svg">
</head>
<body>
  <!-- background particles -->
  <div id="particles-js"></div>

  <div class="player-page container">
    <header class="header">
      <a class="brand" href="./" title="Return Home">
        <img src="assets/logo.svg" alt="BytePlay" />
        <div class="brand-text">
          <b>BytePlay</b>
          <small>Instant classics, in your browser.</small>
        </div>
      </a>
      <nav class="nav">
        <a class="btn ghost" href="./">Home</a>
        <a class="btn ghost" href="play.html?id=byor">BYOR</a>
      </nav>
    </header>

    <div class="play-layout">
      <!-- left sidebar -->
      <aside class="sidebar" id="sidebar"></aside>

      <!-- main player -->
      <main class="play-main">
        <div class="toolbar">
          <span id="title" class="meta"></span>
          <div class="spacer"></div>
          <button class="btn" id="fullscreen">Fullscreen</button>
          <button class="btn" id="restart">Restart</button>
        </div>

        <!-- responsive player box (aspect ratio depends on system) -->
        <div class="emulator-wrap" id="emuWrap">
          <div id="game"></div>
        </div>

        <!-- details below player like gbapokemon -->
        <section class="details" id="details"></section>
      </main>
    </div>

    <footer>© <a class="link" href="./">BytePlay</a></footer>
  </div>

  <script>
    const params = new URL(location.href).searchParams;
    const id = params.get('id') || '';

    // Map friendly/system tags → real EmulatorJS core IDs
    function resolveCore(tag) {
      if (!tag) return null;
      tag = String(tag).toLowerCase();
      switch (tag) {
        case 'gba':        return 'mgba';
        case 'gb':         return 'gambatte';
        case 'gbc':        return 'gambatte';
        case 'snes':       return 'snes9x';
        case 'atari2600':  return 'stella2014';
        case 'nes':        return 'nestopia'; // or 'fceumm'
        default:           return tag;        // already a valid id
      }
    }

    async function boot() {
      let meta = null;
      try {
        const res = await fetch('games.json', { cache: 'no-store' });
        const data = await res.json();
        // supported systems only
        const cleaned = (data.games || []).filter(g => ['gba','snes','atari2600'].includes(g.system));
        meta = cleaned.find(g => g.id === id);
      } catch (e) {
        fail('Failed to load games.json'); console.error(e); return;
      }

      // BYOR
      if (!meta && id === 'byor') {
        renderSidebar({
          title: 'Bring Your Own ROM',
          cover: 'assets/byor-cover.svg',
          system: 'custom',
          year: '—',
          genre: '—',
          region: '—'
        });
        document.getElementById('title').textContent = 'Bring Your Own ROM';
        document.getElementById('details').innerHTML =
          `<h2>Load a ROM</h2><p>Select a ROM file (.gba, .gbc, .gb, .sfc/.smc, .nes, .a26, .zip). It runs fully in your browser.</p>`;

        const input = document.createElement('input');
        input.type = 'file';
        input.accept = '.gba,.gbc,.gb,.sfc,.smc,.nes,.zip,.a26';
        input.className = 'btn';
        input.style.margin = '12px 0';
        document.querySelector('.toolbar').prepend(input);

        input.onchange = () => {
          const f = input.files?.[0]; if (!f) return;
          const friendly = guessCore(f.name);
          const coreId   = resolveCore(friendly);
          setupAspectByCore(friendly);

          // EmulatorJS variables BEFORE loader.js
          window.EJS_player      = '#game';
          window.EJS_core        = coreId;
          window.EJS_gameUrl     = URL.createObjectURL(f);
          window.EJS_pathtodata  = 'data/';
          window.EJS_threads     = false; // GH Pages

          loadLoader();
        };

        wireToolbar();
        return;
      }

      if (!meta) { fail('Game not found.'); wireToolbar(); return; }

      // UI
      document.getElementById('title').textContent = meta.title || '';
      renderSidebar(meta);
      renderDetails(meta);
      setupAspectByCore(meta.core || meta.system);

      // EmulatorJS variables BEFORE loader.js
      window.EJS_player      = '#game';
      window.EJS_core        = resolveCore(meta.core || meta.system); // << important
      window.EJS_gameUrl     = meta.rom;            // e.g., roms/gba/pokemon-unbound.gba
      window.EJS_pathtodata  = 'data/';
      window.EJS_threads     = false;               // GitHub Pages

      loadLoader();
      wireToolbar();
    }

    function loadLoader(){
      const s = document.createElement('script');
      s.src = 'data/loader.js';
      s.onerror = ()=> fail('Could not load data/loader.js — ensure /data is present.');
      document.body.appendChild(s);
    }

    function fail(msg){ document.getElementById('details').innerHTML = `<div class="err">${msg}</div>`; }

    function guessCore(n){
      n = n.toLowerCase();
      if (n.endsWith('.gba')) return 'gba';
      if (n.endsWith('.gbc')) return 'gbc';
      if (n.endsWith('.gb'))  return 'gb';
      if (n.endsWith('.sfc') || n.endsWith('.smc')) return 'snes';
      if (n.endsWith('.nes')) return 'nes';
      if (n.endsWith('.a26')) return 'atari2600';
      if (n.endsWith('.zip')) return 'gba'; // default to gba for BYOR zips
      return 'gba';
    }

    function setupAspectByCore(core){
      core = String(core||'').toLowerCase();
      const wrap = document.getElementById('emuWrap');
      wrap.classList.remove('ar-3x2','ar-4x3');
      // GBA ~3:2 ; SNES/Atari ~4:3
      if (core === 'gba' || core === 'mgba') wrap.classList.add('ar-3x2');
      else wrap.classList.add('ar-4x3');
    }

    function renderSidebar(g){
      document.getElementById('sidebar').innerHTML = `
        <div class="side-card">
          <img class="side-cover" src="${g.cover}" alt="${g.title||'Game Cover'}">
          <h3 class="side-title">${g.title||'Untitled'}</h3>
          <div class="side-meta">${(g.system||'').toUpperCase()} • ${g.year||''}</div>
          <div class="side-meta">${g.genre||''} ${g.region?('• '+g.region):''}</div>
          <a class="btn wfull" href="./">Home</a>
        </div>`;
    }

    function renderDetails(g){
      document.getElementById('details').innerHTML = `
        <h2>${g.title}</h2>
        <p class="dim"> ${(g.system||'').toUpperCase()} • ${g.year||''} ${g.genre?('• '+g.genre):''} ${g.region?('• '+g.region):''}</p>
        ${g.description ? `<p>${g.description}</p>` : `<p>No description available.</p>`}
      `;
    }

    function wireToolbar(){
      document.getElementById('fullscreen').onclick = () => {
        const el = document.querySelector('#game').parentElement;
        (el.requestFullscreen||el.webkitRequestFullscreen||el.msRequestFullscreen||(()=>{})).call(el);
      };
      document.getElementById('restart').onclick = () => location.reload();
    }

    boot();
  </script>

  <!-- particles -->
  <script src="assets/particles.min.js"></script>
  <script>
    particlesJS.load('particles-js', 'assets/particles.json', ()=>console.log('particles loaded'));
  </script>
</body>
</html>
