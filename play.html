<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>BytePlay — Play</title>
  <link rel="icon" href="assets/favicon.svg">
  <link rel="preload" href="assets/fonts/nintendo/Nintendo.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <!-- particles background -->
  <div id="particles-js"></div>

  <div class="player-page container">
    <header class="header">
      <a class="brand" href="./" title="Return Home">
        <img src="assets/logo.svg" alt="BytePlay" />
        <div class="brand-text">
          <b class="brand-title">BytePlay</b>
          <small>Instant classics, in your browser.</small>
        </div>
      </a>
      <nav class="nav">
        <a class="btn ghost" href="./">Home</a>
        <a class="btn ghost" href="play.html?id=byor">Upload ROM</a>
        <a class="btn ghost" href="about.html">About</a>
        <a class="btn ghost" href="contact.html">Contact</a>
      </nav>
    </header>

    <div class="play-layout">
      <aside class="sidebar" id="sidebar"></aside>

      <main class="play-main">
        <div class="toolbar">
          <span id="title" class="meta"></span>
          <div class="spacer"></div>
          <button class="btn" id="fullscreen">Fullscreen</button>
          <button class="btn" id="restart">Restart</button>
        </div>

        <div class="emulator-wrap" id="emuWrap">
          <div id="game"></div>
        </div>

        <section class="details" id="details"></section>
      </main>
    </div>

    <footer>© <a class="link" href="./">BytePlay</a></footer>
  </div>

  <script>
    const params = new URL(location.href).searchParams;
    const id = params.get('id') || '';

    function resolveCore(tag) {
      if (!tag) return null;
      tag = String(tag).toLowerCase();
      switch (tag) {
        case 'gba':        return 'mgba';
        case 'gb':         return 'gambatte';
        case 'gbc':        return 'gambatte';
        case 'snes':       return 'snes9x';
        case 'atari2600':  return 'stella2014';
        case 'nes':        return 'nestopia';
        default:           return tag;
      }
    }

    async function boot() {
      let meta = null;
      try {
        const res = await fetch('games.json', { cache: 'no-store' });
        const data = await res.json();
        const cleaned = (data.games || []).filter(g => ['gba','snes','atari2600'].includes(g.system));
        meta = cleaned.find(g => g.id === id);
      } catch (e) {
        fail('Failed to load games.json'); console.error(e); return;
      }

      // Upload ROM (BYOR)
      if (!meta && id === 'byor') {
        renderSidebar({
          title: 'Upload ROM',
          cover: 'assets/byor-cover.svg',
          system: 'custom', year: '—', genre: '—', region: '—'
        });
        document.getElementById('title').textContent = 'Upload ROM';
        document.getElementById('details').innerHTML =
          `<h2>Load a ROM</h2><p>Select a ROM file (.gba, .gbc, .gb, .sfc/.smc, .nes, .a26, .zip). It runs fully in your browser.</p>`;

        const input = document.createElement('input');
        input.type = 'file';
        input.accept = '.gba,.gbc,.gb,.sfc,.smc,.nes,.zip,.a26';
        input.className = 'btn';
        input.style.margin = '12px 0';
        document.querySelector('.toolbar').prepend(input);
        <div class="sharebar" aria-label="Share">
  <a id="p-share-x" class="iconbtn" href="#" title="Share on X" aria-label="Share on X">
    <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true"><path fill="currentColor" d="M16.98 3h3.02l-6.6 7.53L21 21h-5.9l-4.62-6.03L5 21H2l7.1-8.09L3 3h6l4.17 5.61L16.98 3Zm-2.07 16h1.67L7.13 5H5.38l9.53 14Z"/></svg>
  </a>
  <a id="p-share-fb" class="iconbtn" href="#" title="Share on Facebook" aria-label="Share on Facebook">
    <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true"><path fill="currentColor" d="M22 12.06C22 6.5 17.52 2 12 2S2 6.5 2 12.06C2 17.08 5.66 21.2 10.44 22v-7.02H7.9v-2.92h2.54V9.85c0-2.5 1.49-3.89 3.77-3.89 1.09 0 2.24.2 2.24.2v2.47h-1.26c-1.24 0-1.63.77-1.63 1.56v1.88h2.78l-.44 2.92h-2.34V22C18.34 21.2 22 17.08 22 12.06Z"/></svg>
  </a>
  <a id="p-share-tt" class="iconbtn" href="#" title="Share on TikTok" aria-label="Share on TikTok">
    <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true"><path fill="currentColor" d="M21 8.5a7.24 7.24 0 0 1-4-1.22v7.15a5.57 5.57 0 1 1-5.57-5.57c.2 0 .4.01.6.04v2.95a2.64 2.64 0 1 0 1.86 2.53V2h2.3c.26 1.72 1.58 3.15 3.21 3.6V8.5Z"/></svg>
  </a>
  <button id="p-share-copy" class="iconbtn" title="Copy Link" aria-label="Copy Link">
    <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true"><path fill="currentColor" d="M16 1H4c-1.1 0-2 .9-2 2v12h2V3h12V1Zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2Zm0 16H8V7h11v14Z"/></svg>
  </button>
  <button id="p-share-native" class="iconbtn" title="Share…" aria-label="Share to…">
    <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true"><path fill="currentColor" d="M14 3h7v7h-2V6.41l-7.29 7.3-1.42-1.42 7.3-7.29H14V3ZM5 5h7v2H7v10h10v-5h2v7H5V5Z"/></svg>
  </button>
</div>

        input.onchange = () => {
          const f = input.files?.[0]; if (!f) return;
          const friendly = guessCore(f.name);
          const coreId   = resolveCore(friendly);
          setupAspectByCore(friendly);

          window.EJS_player      = '#game';
          window.EJS_core        = coreId;
          window.EJS_gameUrl     = URL.createObjectURL(f);
          window.EJS_pathtodata  = 'data/';
          window.EJS_threads     = false;

          loadLoader();
        };

        wireToolbar(); return;
      }

      if (!meta) { fail('Game not found.'); wireToolbar(); return; }

      document.getElementById('title').textContent = meta.title || '';
      renderSidebar(meta);
      renderDetails(meta);
      setupAspectByCore(meta.core || meta.system);

      window.EJS_player      = '#game';
      window.EJS_core        = resolveCore(meta.core || meta.system);
      window.EJS_gameUrl     = meta.rom;
      window.EJS_pathtodata  = 'data/';
      window.EJS_threads     = false;

      loadLoader();
      wireToolbar();
    }

    function loadLoader(){
      const s = document.createElement('script');
      s.src = 'data/loader.js';
      s.onerror = ()=> fail('Could not load data/loader.js — ensure /data is present.');
      document.body.appendChild(s);
    }

    function fail(msg){ document.getElementById('details').innerHTML = `<div class="err">${msg}</div>`; }

    function guessCore(n){
      n = n.toLowerCase();
      if (n.endsWith('.gba')) return 'gba';
      if (n.endsWith('.gbc')) return 'gbc';
      if (n.endsWith('.gb'))  return 'gb';
      if (n.endsWith('.sfc') || n.endsWith('.smc')) return 'snes';
      if (n.endsWith('.nes')) return 'nes';
      if (n.endsWith('.a26')) return 'atari2600';
      if (n.endsWith('.zip')) return 'gba';
      return 'gba';
    }

    function setupAspectByCore(core){
      core = String(core||'').toLowerCase();
      const wrap = document.getElementById('emuWrap');
      wrap.classList.remove('ar-3x2','ar-4x3');
      if (core === 'gba' || core === 'mgba') wrap.classList.add('ar-3x2');
      else wrap.classList.add('ar-4x3');
    }

    function renderSidebar(g){
      document.getElementById('sidebar').innerHTML = `
        <div class="side-card">
          <img class="side-cover" src="${g.cover}" alt="${g.title||'Game Cover'}">
          <h3 class="side-title">${g.title||'Untitled'}</h3>
          <div class="side-meta">${(g.system||'').toUpperCase()} • ${g.year||''}</div>
          <div class="side-meta">${g.genre||''} ${g.region?('• '+g.region):''}</div>
          <a class="btn wfull" href="./">Home</a>
        </div>`;
    }

    function renderDetails(g){
      document.getElementById('details').innerHTML = `
        <h2>${g.title}</h2>
        <p class="dim"> ${(g.system||'').toUpperCase()} • ${g.year||''} ${g.genre?('• '+g.genre):''} ${g.region?('• '+g.region):''}</p>
        ${g.description ? `<p>${g.description}</p>` : `<p>No description available.</p>`}
      `;
    }

    function wireToolbar(){
      document.getElementById('fullscreen').onclick = () => {
        const el = document.querySelector('#game').parentElement;
        (el.requestFullscreen||el.webkitRequestFullscreen||el.msRequestFullscreen||(()=>{})).call(el);
      };
      document.getElementById('restart').onclick = () => location.reload();
    }

    boot();
  </script>

  <!-- particles -->
  <script src="assets/particles.min.js"></script>
  <script>particlesJS.load('particles-js', 'assets/particles.json', ()=>console.log('particles loaded'));</script>
<script>
(function(){
  const titleEl = document.getElementById('title');
  const gameTitle = titleEl ? titleEl.textContent.trim() : 'BytePlay';
  const pageUrl = encodeURIComponent(location.href);
  const pageText = encodeURIComponent(`${gameTitle} — Play on BytePlay`);

  const x = document.getElementById('p-share-x');
  if (x) x.href = `https://twitter.com/intent/tweet?url=${pageUrl}&text=${pageText}`;

  const fb = document.getElementById('p-share-fb');
  if (fb) fb.href = `https://www.facebook.com/sharer/sharer.php?u=${pageUrl}`;

  const tt = document.getElementById('p-share-tt');
  if (tt) tt.addEventListener('click', async (e)=>{
    e.preventDefault();
    if (navigator.share){
      try { await navigator.share({ title: gameTitle, text: 'Play on BytePlay', url: location.href }); }
      catch(_) {}
    } else {
      await navigator.clipboard.writeText(location.href);
      tt.title = "Link copied!";
      setTimeout(()=> tt.title="Share on TikTok", 1200);
    }
  });

  const copyBtn = document.getElementById('p-share-copy');
  if (copyBtn) copyBtn.addEventListener('click', async ()=>{
    try {
      await navigator.clipboard.writeText(location.href);
      copyBtn.title = "Copied!";
      setTimeout(()=> copyBtn.title="Copy Link", 1200);
    } catch(_) {}
  });

  const nat = document.getElementById('p-share-native');
  if (nat) nat.addEventListener('click', async ()=>{
    if (navigator.share){
      try { await navigator.share({ title: gameTitle, text:'Play on BytePlay', url: location.href }); }
      catch(_) {}
    } else {
      try { await navigator.clipboard.writeText(location.href); } catch(_){}
    }
  });
})();
</script>
</body>
</html>

<!-- Wave titles script -->
<script>
(function(){
  const selectors = [
    '.brand-title',    // header brand text
    '.hero h1'         // home hero
  ];
  const reduceMotion = matchMedia('(prefers-reduced-motion: reduce)').matches;

  function waveify(el){
    if(!el || el.classList.contains('wave-text')) return;
    const text = el.textContent;
    el.textContent = '';
    el.classList.add('wave-text');
    const baseDelay = 0.08; // seconds between letters
    [...text].forEach((ch,i)=>{
      const span = document.createElement('span');
      span.className = 'wave-char';
      span.textContent = ch;
      if(!reduceMotion) span.style.animationDelay = (i * baseDelay) + 's';
      el.appendChild(span);
    });
  }

  document.addEventListener('DOMContentLoaded', ()=>{
    selectors.forEach(sel=>{
      document.querySelectorAll(sel).forEach(waveify);
    });
  });
})();
</script>
